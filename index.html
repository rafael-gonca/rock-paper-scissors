<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+20&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <div class="title-header"><a href="https://rafael-gonca.github.io/rock-paper-scissors/">ROCK PAPER SCISSORS</a></div>
        <ul>
            <li><a href="https://github.com/rafael-gonca/rock-paper-scissors">Source Code</a></li>
            <li><a href="https://github.com/rafael-gonca">GitHub</a></li>
            <li><a href="https://www.theodinproject.com/">The Odin Project</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="texto">Welcome to Rock Paper Scissors game!</div>
        <div class="texto">Make your choice and battle against the computer. </div>
        <div class="buttons-container">
            <div class="buttons">
            <button id="rock">🪨</button>
            <button id="paper">📜</button>
            <button id="scissors">✂️</button>
            </div>
        </div>
        <div class="texto">
            <div class="result"></div>
            <div class="currentResult"></div>
            <div class="resetBtn"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">Copyright © Rafael Goncalves 2025</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
